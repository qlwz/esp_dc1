language: python
python:
- '2.7'
sudo: false
cache:
  directories:
  - "~/.platformio"
install:
- pip install -U platformio
- platformio update
script:
- mkdir build
- platformio ci --keep-build-dir --build-dir ./build --lib="./lib/esp_framework/src" --project-conf=platformio.ini
  src/main.cpp
before_deploy:
- platformio ci -h
- ls -a
- find . -name "*.bin"
